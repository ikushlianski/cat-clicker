<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <title>Cat Application</title>
</head>
<body>
  <div id="container">
    <h1>Cat Clicker</h1>
    <h3 id="catListHeader">List of cats goes here</h3>
    <ul id="catlist"></ul>
    <div id="catViewSection">
      <h3>Cat's name: <span id="catName"></span></h3>
      Number of clicks: <span id="numClicked"></span>
      <br>
      <img id="catImage" src="" alt="Cute Kitten!">
    </div>
  </div>
  <script>controller.init()</script>
</body>
</html>
